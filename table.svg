<?xml version="1.0" encoding="UTF-8" ?>
<svg width="100%" height="auto" viewBox="0 0 2000 1200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#3db164"/>


  <!--
  Classical Blackjack table without rounded path
  -->

  <rect x="650" y="60" rx="0" ry="0" width="500" height="150" style="fill:none;stroke:#fff;stroke-width:5"/>
  <text x="275" y="150" font-family="Verdana" font-size="34" fill="white">
    Dealer`s hand
  </text>

  <rect x="250" y="770" rx="20" ry="20" width="150" height="150" style="fill:none;stroke:#fff;stroke-width:5"/>
  <rect x="450" y="770" rx="20" ry="20" width="150" height="150" style="fill:none;stroke:#fff;stroke-width:5"/>
  <rect x="650" y="770" rx="20" ry="20" width="150" height="150" style="fill:none;stroke:#fff;stroke-width:5"/>
  <rect x="850" y="770" rx="20" ry="20" width="150" height="150" style="fill:none;stroke:#fff;stroke-width:5"/>
  <rect x="1050" y="770" rx="20" ry="20" width="150" height="150" style="fill:none;stroke:#fff;stroke-width:5"/>
  <rect x="1250" y="770" rx="20" ry="20" width="150" height="150" style="fill:none;stroke:#fff;stroke-width:5"/>
  <rect x="1450" y="770" rx="20" ry="20" width="150" height="150" style="fill:none;stroke:#fff;stroke-width:5"/>

  <g>
    <text x="650" y="300" font-family="Verdana" font-size="50" fill="white">
      BLACKJACK PAYS 3 TO 2
    </text>
    <rect x="250" y="320" rx="20" ry="20" width="1350" height="150" style="fill:#175a26;stroke:#fff;stroke-width:5"/>
    <text x="550" y="415" font-family="Verdana" font-size="70" fill="yellow">
      Insurance Pays 2 to 1
    </text>
  </g>

  <!--
  Play Buttons: a bit redundant, needs CSS -> ask instructors
  -->
  <g>
    <defs>
      <linearGradient id="grad_stand" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#6e0000;stop-opacity:1"/>
        <stop offset="100%" style="stop-color:#d35f5f;stop-opacity:1"/>
      </linearGradient>
    </defs>
    <circle cx="425" cy="1050" r="95" stroke="white" stroke-width="3" fill="url(#grad_stand)"/>
    <text x="370" y="1060" font-family="Verdana" font-size="32" fill="white">
      STAND
    </text>
  </g>
  <g>
    <defs>
      <linearGradient id="grad_double" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#edc651;stop-opacity:1"/>
        <stop offset="100%" style="stop-color:#705011;stop-opacity:1"/>
      </linearGradient>
    </defs>
    <circle cx="925" cy="1050" r="95" stroke="white" stroke-width="3" fill="url(#grad_double)"/>
    <text x="855" y="1060" font-family="Verdana" font-size="32" fill="white">
      DOUBLE
    </text>
  </g>
  <g>
    <defs>
      <linearGradient id="grad_hit" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#091a5c;stop-opacity:1"/>
        <stop offset="100%" style="stop-color:#4f6ce0;stop-opacity:1"/>
      </linearGradient>
    </defs>
    <circle cx="1420" cy="1050" r="95" stroke="white" stroke-width="3" fill="url(#grad_hit)"/>
    <text x="1390" y="1060" font-family="Verdana" font-size="32" fill="white">
      HIT
    </text>
  </g>
</svg>
