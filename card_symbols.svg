<?xml version="1.0" encoding="UTF-8" ?>
<svg width="100%" height="auto" viewBox="0 0 2000 1200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <g id="hearts">
            <!--top middle heart-->
            <polygon points="170,160 130,115 210,115" style="stroke:red;fill:red;stroke-width:1"/>
            <circle cx="150" cy="109" r="20" style="stroke:red;fill:red"/>
            <circle cx="190" cy="109" r="20" style="stroke:red;fill:red"/>
            <!--bottom middle heart-->
            <polygon points="170,210 130,255 210,255" style="stroke:red;fill:red;stroke-width:1"/>
            <circle cx="150" cy="261" r="20" style="stroke:red;fill:red"/>
            <circle cx="190" cy="261" r="20" style="stroke:red;fill:red"/>
        </g>
    </defs>
    <defs>
        <g id="diamonds">
            <!--top middle diamond-->
            <polygon points="170,30 140,80 170,130 200,80" style="fill:red;stroke:red;stroke-width:1"/>
            <!--bottom middle diamond-->
            <polygon points="170,230 140,280 170,330 200,280" style="fill:red;stroke:red;stroke-width:1"/>
        </g>
    </defs>
    <defs>
        <g id="suits">
            <!--top middle suit-->
            <image x="135" y="60" width="80" height="80" xlink:href="http://www.bikerstammtisch.com/Poker/Kreuz1.png"/>
            <!--bottom middle suit-->
            <image x="135" y="220" width="80" height="80" xlink:href="http://www.bikerstammtisch.com/Poker/Kreuz1.png" transform="rotate(180, 175, 265)"/>
        </g>
    </defs>
    <defs>
        <g id="peaks">
            <!--top middle peak-->
            <polygon points="170,80 130,125 210,125" style="stroke-width:1"/>
            <circle cx="150" cy="131" r="20"/>
            <circle cx="190" cy="131" r="20"/>
            <line x1="170" y1="120" x2="170" y2="175" style="stroke:#000;fill:#000;stroke-width:10"/>
            <!--bottom middle peak-->
            <polygon points="170,300 130,255 210,255" style="fill:#000;stroke:#000;stroke-width:1"/>
            <circle cx="150" cy="249" r="20" style="stroke:#000;fill:#000"/>
            <circle cx="190" cy="249" r="20" style="stroke:#000;fill:#000"/>
            <line x1="170" y1="205" x2="170" y2="260" style="stroke:#000;fill:#000;stroke-width:10"/>
        </g>
    </defs>

    <!-- Example card Peak 7 -->
    <g >
            <rect height="350" width="250" x="45" y="10" rx="30" ry="30" style="fill:white;stroke:black;stroke-width:5;opacity:1.0" />
            <!-- top left number -->
            <text id="black-card-number-7" x="57" y="50" font-size="35" fill="black">
            7
            </text>
            <!-- bottom right number -->
            <use xlink:href="#black-card-number-7" x="200" y="290" transform="rotate(180, 268, 330)" />
          
            <use xlink:href="#peaks"/>
    </g>
</svg>
